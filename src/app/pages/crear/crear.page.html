<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row class="ion-text-center ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-img style="width: 100px;margin: auto;"
        [src]="contacto.avatar?.url">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">


          <app-take-photo source="photo"
            (imageSelected)="imageSelectedEvt($event)"
            (uploadFinished)="uploadFinishedEvt($event)">
          </app-take-photo>


          <app-take-photo source="none"
            (imageSelected)="imageSelectedEvt($event)"
            (uploadFinished)="uploadFinishedEvt($event)">
          </app-take-photo>


      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="regresar()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="contacto.nombre"></ion-input>
  </ion-item>,

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="contacto.telefono"></ion-input>
  </ion-item>,

  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input [(ngModel)]="contacto.direccion"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="guardar()">Guardar</ion-button>

  <ups-demo icon="pizza" (updateData)="update($event)"></ups-demo>
  {{contador}}
  
</ion-content>
