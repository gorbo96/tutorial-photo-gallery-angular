<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear con Rest</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="regresar()">
      <ion-icon name="information-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label position="floating" >Nombre</ion-label>
    <ion-input [(ngModel)]="contacto.nombre"></ion-input>
  </ion-item>,

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="contacto.numero"></ion-input>
  </ion-item>,

  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input [(ngModel)]="contacto.direccion"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="guardar()">Guardar</ion-button>
  
</ion-content>
